<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as showList">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in showList.items">
        <span class="buytext">
          Buy {{ item.quantity }} {{ item.name }}
        </span>
        <input class="quantity" type="number" min=1 ng-model="item.quantity">
        <button class="btn btn-default" ng-click="showList.buy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div class="emptyMessage" ng-if="!showList.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as showList">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in showList.items">
        Bought {{ item.quantity }} of {{ item.name }} for total price of {{ item | angularDollar | currency : "$$$$$" : 2}}
      </li>
     </ul>
     <div class="emptyMessage" ng-if="!showList.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

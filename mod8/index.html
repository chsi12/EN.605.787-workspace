<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as control">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="">
      <div class="form-group">
        <input type="text" ng-model="control.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="control.search()">Narrow It Down For Me!</button>
      </div>
    </div>
    <div class="col-sm-12">
      <found-items found-items="control.found" on-remove="control.removeItem(index)" query= "control.result"></found-items>
    </div>
  </div>

</body>
</html>
